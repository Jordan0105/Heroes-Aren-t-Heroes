<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Simple Game</title>
</head>

<body>
    
    <div id="startScreen" class="animate__animated animate__zoomInDown">
        <img class="animate__animated animate__jackInTheBox animate__delay-2s" src="https://fontmeme.com/permalink/230109/2ae511d2efefb833b7210b9bb8e21983.png" alt="Game Title">
        <h1 id="textStart" class="animate__animated animate__bounceIn animate__delay-1s" style="opacity: 1">Press Start to Continue</h1>
    </div>

    <div id="chooseCharacter" class="animate__animated animate__slideInDown">
        <img id="selectedImageIcon" alt="Selected Icon" src="/assets/Icons/Selected_Icon.png">

        <div id="characterContainer">
            <div class="characterBoxSpace">
                <img id="Captain America" class="animate__animated animate__tada" src="../assets/Characters/Captain America.png" alt="Captain America">
            </div>
            <div class="characterBoxSpace">
                <img id="Loki" class="animate__animated animate__tada" src="../assets/Characters/Loki.png" alt="Loki">
            </div>
            <div class="characterBoxSpace">
                <img id="Doctor Strange" class="animate__animated animate__tada" src="../assets/Characters/Doctor Strange.png" alt="Doctor Strange">
            </div>
            <div class="characterBoxSpace">
                <img id="SpiderMan" class="animate__animated animate__tada" src="../assets/Characters/Spider-Man.png" alt="Spider Man">
            </div>
            <div class="characterBoxSpace">
                <img id="Flash" class="animate__animated animate__tada" src="../assets/Characters/Flash.png" alt="Flash">
            </div>
            <div class="characterBoxSpace">
                <img id="IronMan" class="animate__animated animate__tada" src="../assets/Characters/Iron-Man.png" alt="Iron-Man">
            </div>
        </div>


        <h1 id="chooseCharacterText">Choose your Character</h1>
        <img id="aura" src="/assets/Icons/Aura.png" alt="Aura" style="opacity: 0;">
    </div>
    
    <div id="main">
        <div id="characterDiv" class="animate__animated animate__lightSpeedInLeft">
            <div id="characterHitBox"></div>
            <img id="characterImg">
        </div>
        <div id="alienDiv">
            <div id="alienHitBox"></div>
            <img id="alienImg" src="../assets/Alien.png" alt="Alien">
        </div>
        <div id="scoreDiv">
            <h3 id="scoreH3">Score 0</h3>
        </div>
    </div>

    <div id="gameOverScreen">
        <div id="gameOver" >
            <h1 id="gameOverTitle" class="animate__animated animate__swing">Game Over</h1>
            <h2 id="infoGameOver" class="animate__animated animate__swing"></h2>
            <div id="buttonsGameOver" class="buttonsGameOver animate__animated animate__flipInX animate__delay-1s">
                <img class="gameOverOptions" src="../assets/Icons/Home.png" alt="Home Button">
                <img id="playAgain" class="gameOverOptions" src="../assets/Icons/Play Again.png" alt="Play Again Button">
                <img class="gameOverOptions" src="../assets/Icons/SuperHeroe_v2.png" alt="Choose Character Button">

            </div>

        </div>
    </div>
  

    <script type="module" src="../js/index.js"></script>


</body>

</html>
